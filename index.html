        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza Cost Calculator</title>
        <style>
          #result {
            margin-top: 20px;
          }
          #result h2 {
            margin: 10px 0;
          }
        </style>
        </head>
        <body>
        
        <form id="pizzaForm" onsubmit="calculateCost(event)">
          <label for="borough">Select a Borough:</label>
          <select id="borough" required>
            <option value="">Select Borough</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Queens">Queens</option>
            <option value="Bronx">Bronx</option>
            <option value="Staten Island">Staten Island</option>
          </select><br><br>
          
          <label for="pizzaCost">Enter Pizza Cost ($1 - $100):</label>
          <input type="number" id="pizzaCost" min="1" max="100" step="0.01" required><br><br>
          
          <button type="submit">Submit</button>
        </form>
        
        <div id="result"></div>
        
        <script>
          function calculateCost(event) {
            event.preventDefault();
            
            var borough = document.getElementById('borough').value;
            var pizzaCost = parseFloat(document.getElementById('pizzaCost').value);
            var cityAverage = 34;
            var resultText;
            
            if (pizzaCost > cityAverage) {
              resultText = "Your pizza costs $" + (pizzaCost - cityAverage).toFixed(2) + " more than the city average.";
            } else if (pizzaCost < cityAverage) {
              resultText = "Your pizza costs $" + (cityAverage - pizzaCost).toFixed(2) + " less than the city average.";
            } else {
              resultText = "Your pizza costs the same as the city average.";
            }
            
            document.getElementById('result').innerHTML = "<h2>" + resultText + "</h2>" + "<div><h1>" + borough + " Pizza Text.</h1></div>";
          }
        </script>
        
        </body>
